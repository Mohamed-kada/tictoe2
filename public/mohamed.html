<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet">
    <script defer type="text/javascript" src="script.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="xo" class="box">
        <div onclick ="handler(0)" class ="inner "></div>
        <div onclick ="handler(1)" class ="inner "></div>
        <div onclick ="handler(2)" class ="inner "></div> 
        <div onclick ="handler(3)" class ="inner "></div>
        <div onclick ="handler(4)" class ="inner "></div>
        <div onclick ="handler(5)" class ="inner "></div>
        <div onclick ="handler(6)" class ="inner "></div>
        <div onclick ="handler(7)" class ="inner "></div>
        <div onclick ="handler(8)" class ="inner "></div>
    </div>
    <h2></h2>
    <button id="restart">Restart</button>


</body> 
</html>
